    <style>
        /* Tambahan style khusus hanya untuk tombol unduh agar rapi */
        .btn-unduh {
            background-color: #86b323;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-unduh:hover {
            background-color: #145b91;
        }

        .fill-r a {
            color: #fff !important;
            text-decoration: none !important;
        }

        .fill-r a:hover {
            color: #fff !important;
        }

        .content {
            font-size: 12px !important;
            position: relative;
        }

        .content * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .org-chart {
            display: block;
            clear: both;
            margin-bottom: 30px;
            position: relative;
            background-color: white; /* Penting agar background gambar tidak transparan saat diunduh */
            padding: 20px;
        }

        .org-chart.cf:before,
        .org-chart.cf:after {
            content: " ";
            display: table;
        }

        .org-chart.cf:after {
            clear: both;
        }

        .org-chart.cf {
            *zoom: 1;
        }

        .org-chart ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .org-chart ul li {
            position: relative;
        }

        .org-chart ul li span {
            display: block;
            overflow: hidden;
            text-decoration: none;
            color: black;
            font-size: 12px !important;
            line-height: 1.4;
            box-shadow: 4px 4px 9px -4px rgba(0, 0, 0, 0.4);
            -webkit-transition: all linear .1s;
            -moz-transition: all linear .1s;
            transition: all linear .1s;
            background: #92D4A8;
            padding: 10px;
        }

        .org-chart .lvl-a {
            background: #37a9ff;
            color: #fff;
            text-align: center;
        }

        .org-chart .lvl-a:hover,
        .org-chart .lvl-b:hover,
        .org-chart .department li span:hover {
            background: #86b323 !important;
            color: #fff;
            cursor: pointer;
        }

        .org-chart .lvl-b {
            background: #145b91;
            color: #fff;
            min-height: 100px;
            text-align: center;
        }

        .org-chart .departments:before {
            height: 220px;
        }

        .org-chart .departments-02 .columnFour .lvl-b {
            background: #20384a;
            min-height: 0;
        }

        .org-chart .departments-03 li span {
            background: #145b91 !important;
        }

        .org-chart .board {
            width: 100%;
            margin: 0 auto;
            display: block;
            position: relative;
        }

        .org-chart .board:before {
            content: "";
            display: block;
            position: absolute;
            height: 195px;
            width: 0px;
            border-left: 2px solid #b0c9dc;
            margin-left: 50%;
            top: 30px;
        }

        .org-chart ul.columnOne {
            height: 40px;
            position: relative;
            width: 100%;
            display: block;
            clear: both;
        }

        .org-chart ul.columnOne li {
            width: 22%;
            margin: 0px auto;
        }

        .org-chart ul.columnTwo {
            position: relative;
            width: 100%;
            display: block;
            height: 90px;
            clear: both;
        }

        .org-chart ul.columnTwo li ul li {
            width: 100%
        }

        .org-chart ul.columnTwo li {
            width: 22%;
            float: left;
        }

        .org-chart ul.columnTwo:before {
            content: "";
            display: block;
            position: relative;
            width: 80%;
            height: 10px;
            border-top: 2px dashed #b0c9dc;
            margin: 0 auto;
            top: 20px;
        }

        .org-chart ul.kolumdua:before {
            width: 49% !important;
            margin: 0px 15px !important;
            border-top-style: solid !important;
        }

        .org-chart ul.columnThree {
            position: relative;
            width: 100%;
            display: block;
            clear: both;
        }

        .org-chart ul.columnThree li:first-child {
            width: 30%;
            float: left;
            margin-left: 0;
        }

        .org-chart ul.columnThree li {
            width: 30%;
            margin-left: 5%;
            float: left;
        }

        .org-chart ul.columnThree li:last-child {
            width: 30%;
            float: right;
            margin-left: 0;
        }

        .org-chart ul.columnThree:before {
            content: "";
            display: block;
            position: relative;
            width: 80%;
            height: 10px;
            border-top: 2px solid #b0c9dc;
            margin: 0 auto;
            top: 40px;
        }

        .org-chart .departments {
            width: 100%;
            display: block;
            clear: both;
        }

        .org-chart .departments:before {
            content: "";
            display: block;
            width: 88%;
            height: 22px;
            border-top: 2px solid #b0c9dc;
            border-left: 2px solid #b0c9dc;
            border-right: 2px solid #b0c9dc;
            margin: 0 auto;
            top: 0px;
        }

        .org-chart .departments-02:before {
            height: 122px;
        }

        .columnFour:before {
            height: 120px !important
        }

        .org-chart .department {
            width: 10%;
            float: left;
            margin: 0px 12px;
        }

        .org-chart .departments-02 .department {
            top: -100px;
        }

        .org-chart .department-top {
            width: 9.0%;
            float: left;
            margin: 0px 4px;
        }

        .org-chart .department:after {
            content: "";
            position: absolute;
            display: block;
            width: 10px;
            height: 22px;
            border-left: 2px solid #b0c9dc;
            left: 50%;
            top: -22px;
        }

        .org-chart .columnTwo .department::after {
            display: none;
        }

        .org-chart .departments-04:after {
            height: 120px;
        }

        .org-chart .department:first-child:after {
            display: none;
        }

        .org-chart .department:last-child:after {
            display: none;
        }

        .org-chart .department.central {
            background: #F5EEC9;
        }

        .org-chart .department.central:after {
            display: none;
        }

        .org-chart .department li {
            border-left: 2px solid #b0c9dc;
        }

        .org-chart .department li span {
            background: #20384a;
            top: 38px;
            z-index: 1;
            width: 95%;
            height: auto;
            vertical-align: middle;
            right: 0px;
            line-height: 14px;
            margin-left: 5%;
            color: #fff;
            font-size: 9px;
        }

        .org-chart .department .sections {
            padding-left: 5px;
        }

        .section:before {
            content: "";
            border-bottom: 2px solid #b0c9dc;
            padding: 0 0 10px 5%;
        }

        @media all and (max-width: 767px) {
            .org-chart .board:before {
                height: 130px;
            }

            .org-chart .board {
                margin: 0px;
                width: 100%;
            }

            .org-chart .board::before {
                display: none;
            }

            .org-chart .departments:before {
                border: none;
                height: 0;
            }

            .org-chart .department {
                float: none;
                width: 100%;
                margin-left: 0;
                background: #fff;
                margin-bottom: 40px;
            }

            .org-chart .department:before {
                content: "";
                display: block;
                position: absolute;
                width: 15px;
                height: 60px;
                border-left: 2px solid #b0c9dc;
                z-index: 1;
                top: -45px;
                left: 0%;
                margin-left: -2px;
            }

            .org-chart .department:after {
                display: none;
            }

            .org-chart .department:first-child:before {
                display: none;
            }

            .org-chart ul.columnTwo {
                height: auto;
            }

            .org-chart .department {
                border-left: 2px solid #b0c9dc;
            }

            .org-chart ul.columnOne li {
                width: 100%;
            }

            .org-chart ul.columnTwo li {
                width: 100%;
                display: block;
                clear: both;
                margin: 0 0 20px 0 !important;
            }

            .org-chart ul.columnTwo {
                float: left;
            }

            .org-chart .lvl-b {
                min-height: auto;
            }

            .org-chart ul.columnTwo li ul li {
                margin-bottom: 0 !important
            }

            .org-chart .departments-02 .department {
                top: 0
            }

            .columnFour span {
                margin: 0 !important;
            }
        }
    </style>
